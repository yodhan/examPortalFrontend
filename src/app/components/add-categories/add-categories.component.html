<mat-card>
    <h1 mat-subheader>
        Add new category
    </h1>
    <mat-card-content>
        <form  (ngSubmit)="onSubmit()">
            

            <mat-form-field class="mat-form-field" appearance="outline">
                <mat-label>Title</mat-label>
                <input autofocus matInput type="text" name="title" id="categoryTitle" placeholder="Enter the Category Title" [(ngModel)]="category.title">
            </mat-form-field>

            <mat-form-field class="mat-form-field" appearance="outline">
                <mat-label>Descrption</mat-label>
                <textarea  matInput rows="15" name="descrption" id="categoryDescription" placeholder="Enter the Description" [(ngModel)]="category.description"></textarea>
            </mat-form-field>

            <button mat-raised-button color="primary" type="submit" [disabled]="!category.title || !category.description">
                Submit
            </button>
            
        </form>
    </mat-card-content>
</mat-card>
